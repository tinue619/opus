<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç—É—Ä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .texture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .texture-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .texture-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .texture-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        .status-success { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .status-loading { background: #fff3cd; color: #856404; }
        
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç—É—Ä –¥–ª—è 3D —à–∫–∞—Ñ–∞</h1>
    <p>–ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ–∞–π–ª–æ–≤ —Ç–µ–∫—Å—Ç—É—Ä:</p>
    
    <div class="texture-grid" id="textureGrid">
        <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã -->
    </div>
    
    <div class="log" id="log">
        <div>–ö–æ–Ω—Å–æ–ª—å –∑–∞–≥—Ä—É–∑–∫–∏:</div>
    </div>

    <script>
        const textureMapping = {
            '–ë–µ–ª—ã–π': 'white',
            '–ê–Ω—Ç—Ä–∞—Ü–∏—Ç': 'anthracite',
            '–í–µ–Ω–≥–µ': 'wenge',
            '–î—É–± –°–æ–Ω–æ–º–∞': 'oak-sonoma'
        };
        const textureNames = Object.keys(textureMapping);
        const textureGrid = document.getElementById('textureGrid');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }
        
        addLog('–ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—Å—Ç—É—Ä...');
        addLog('–¢–µ–∫—É—â–∏–π URL: ' + window.location.href);
        
        textureNames.forEach(displayName => {
            const fileName = textureMapping[displayName];
            
            const item = document.createElement('div');
            item.className = 'texture-item';
            item.innerHTML = `
                <h3>${displayName}</h3>
                <img class="texture-image" id="img-${displayName}" alt="${displayName}">
                <div class="texture-status status-loading" id="status-${displayName}">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            `;
            textureGrid.appendChild(item);
            
            const img = document.getElementById(`img-${displayName}`);
            const status = document.getElementById(`status-${displayName}`);
            
            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –ø—É—Ç–∏
            const possiblePaths = [
                `docs/–¢–µ–∫—Å—Ç—É—Ä—ã/${fileName}.jpg`,
                `./docs/–¢–µ–∫—Å—Ç—É—Ä—ã/${fileName}.jpg`,
                `docs/${fileName}.jpg`,
                `./docs/${fileName}.jpg`,
                `./${fileName}.jpg`,
                `${fileName}.jpg`
            ];
            
            let currentPathIndex = 0;
            let loaded = false;
            
            function tryLoadImage() {
                if (currentPathIndex >= possiblePaths.length) {
                    if (!loaded) {
                        status.textContent = '–ù–µ –Ω–∞–π–¥–µ–Ω–æ';
                        status.className = 'texture-status status-error';
                        addLog(`‚ùå ${displayName}: –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∏ –ø–æ –æ–¥–Ω–æ–º—É –ø—É—Ç–∏`);
                    }
                    return;
                }
                
                const currentPath = possiblePaths[currentPathIndex];
                addLog(`üîç ${displayName}: –ü—Ä–æ–±—É–µ–º –ø—É—Ç—å ${currentPath}`);
                
                img.onload = function() {
                    loaded = true;
                    status.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ (${currentPath})`;
                    status.className = 'texture-status status-success';
                    addLog(`‚úÖ ${displayName}: –£—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —Å –ø—É—Ç–∏ ${currentPath}`);
                    addLog(`üìè ${displayName}: –†–∞–∑–º–µ—Ä ${img.naturalWidth}x${img.naturalHeight}px`);
                };
                
                img.onerror = function() {
                    addLog(`‚ùå ${displayName}: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å –ø—É—Ç–∏ ${currentPath}`);
                    currentPathIndex++;
                    setTimeout(tryLoadImage, 100);
                };
                
                img.src = currentPath;
            }
            
            tryLoadImage();
        });
    </script>
</body>
</html>
