<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Тест мобильной панели</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .sidebar {
      display: none;
    }

    .sidebar-content {
      padding: 20px;
    }

    /* Мобильная панель инструментов */
    .mobile-toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      background: white;
      padding: 6px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      z-index: 1000;
    }

    .mobile-tool-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 6px 8px;
      background: transparent;
      border: none;
      border-radius: 10px;
      color: #666;
      font-size: 9px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 42px;
      min-height: 44px;
    }

    .mobile-tool-btn:hover,
    .mobile-tool-btn.active {
      background: #007AFF;
      color: white;
    }

    /* Боковая панель настроек */
    .mobile-settings-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 85vw;
      max-width: 350px;
      height: 100vh;
      background: white;
      z-index: 2000;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
    }

    .mobile-settings-open .mobile-settings-panel {
      right: 0;
    }

    .mobile-settings-open::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .mobile-settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 16px 16px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }

    .mobile-settings-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .mobile-close-btn {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-close-btn:hover {
      background: #ff3333;
      color: white;
      border-color: #ff3333;
    }

    .mobile-settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .test-content {
      text-align: center;
      padding: 100px 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Скрытый сайдбар для копирования контента -->
  <div class="sidebar">
    <div class="sidebar-content">
      <h3>Настройки шкафа</h3>
      <p>Ширина: 800 мм</p>
      <p>Высота: 1800 мм</p>
      <p>Глубина: 500 мм</p>
      <button>Применить</button>
    </div>
  </div>

  <div class="test-content">
    <h1>Тест мобильной панели</h1>
    <p>Нажмите кнопку "Настройки" внизу экрана</p>
  </div>

  <!-- Мобильная панель инструментов -->
  <div class="mobile-toolbar">
    <button class="mobile-tool-btn" data-tool="settings">
      <svg width="18" height="18" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065Z"/>
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
      </svg>
      <span>Настройки</span>
    </button>
  </div>

  <!-- Мобильные модули -->
  <script src="js/mobile/mobileUIManager.js"></script>
  
  <script>
    // Инициализация мобильной поддержки
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing mobile UI');
      window.mobileUI = new MobileUIManager();
    });
  </script>
</body>
</html>
