<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Тест улучшенной мобильной панели</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .sidebar {
      display: none;
    }

    .sidebar-content {
      padding: 20px;
    }

    /* Базовые стили для копирования */
    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .canvas-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    /* Все мобильные стили скопированы из основного CSS */
    .mobile-toolbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      background: white;
      padding: 6px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border: 1px solid #ddd;
      z-index: 1000;
      max-width: 90vw;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .mobile-toolbar.expanded {
      flex-wrap: wrap;
      justify-content: center;
      max-width: 95vw;
      border-radius: 20px;
    }

    .mobile-tool-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 6px 8px;
      background: transparent;
      border: none;
      border-radius: 10px;
      color: #666;
      font-size: 9px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 42px;
      min-height: 44px;
    }

    .mobile-tool-btn:hover,
    .mobile-tool-btn.active {
      background: #007AFF;
      color: white;
    }

    .mobile-expand-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 32px;
      min-height: 44px;
    }

    .mobile-expand-btn:hover {
      background: #007AFF;
      color: white;
    }

    .mobile-toolbar:not(.expanded) .mobile-tool-btn:nth-child(n+4) {
      display: none;
    }

    .mobile-toolbar:not(.expanded) .mobile-expand-btn {
      order: 999;
    }

    /* Боковая панель */
    .mobile-settings-panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 85vw;
      max-width: 350px;
      height: 100vh;
      background: white;
      z-index: 2000;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
    }

    .mobile-settings-open .mobile-settings-panel {
      right: 0;
    }

    .mobile-settings-open::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .mobile-settings-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 16px 16px;
      border-bottom: 1px solid #ddd;
      background: #f9f9f9;
    }

    .mobile-settings-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .mobile-close-btn {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 44px;
      min-width: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-close-btn:hover {
      background: #ff3333;
      color: white;
      border-color: #ff3333;
    }

    .mobile-settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .test-content {
      text-align: center;
      padding: 100px 20px;
      color: #666;
    }

    .mobile-notifications {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      pointer-events: none;
    }

    .mobile-notification {
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      animation: slideInOut 3s ease-in-out;
      text-align: center;
    }

    @keyframes slideInOut {
      0%, 100% { opacity: 0; transform: translateY(-20px); }
      15%, 85% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Скрытый сайдбар для копирования контента -->
  <div class="sidebar">
    <div class="sidebar-content">
      <div class="control-group">
        <label>Ширина</label>
        <input type="number" class="input-field" value="800" min="132" max="2000">
      </div>
      <div class="control-group">
        <label>Высота</label>
        <input type="number" class="input-field" value="1800" min="132" max="3000">
      </div>
      <div class="control-group">
        <label>Глубина</label>
        <input type="number" class="input-field" value="500" min="100" max="1000">
      </div>
      <div class="control-group">
        <label>Цоколь</label>
        <input type="number" class="input-field" value="100" min="60" max="200">
      </div>
      <button id="apply" class="canvas-btn">Применить</button>
    </div>
  </div>

  <div class="test-content">
    <h1>Тест улучшенной мобильной панели</h1>
    <p>• Нажмите стрелку справа для разворачивания панели</p>
    <p>• Кнопка "Габариты" открывает настройки размеров шкафа</p>
    <p>• Все инструменты редактирования в нижней панели</p>
  </div>

  <!-- Мобильные модули -->
  <script src="js/mobile/mobileUIManager.js"></script>
  
  <script>
    // Инициализация мобильной поддержки
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing mobile UI');
      window.mobileUI = new MobileUIManager();
    });
  </script>
</body>
</html>
